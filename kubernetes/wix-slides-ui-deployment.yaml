apiVersion: apps/v1
kind: Deployment
metadata:
  name: wix-slides-deployment
  labels:
    app: wix-slides
spec:
  replicas: 3
  selector:
    matchLabels:
      app: wix-slides
  template:
    metadata:
      labels:
        app: wix-slides
    spec:
      containers:
        - name: wix-slides
          image: ghcr.io/igorsheg-wix/wix-slides:latest
          ports:
            - containerPort: 4000
      imagePullSecrets:
        - name: dockerconfigjson-github-com