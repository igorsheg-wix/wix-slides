apiVersion: apps/v1
kind: Deployment
metadata:
  name: wix-slides-deployment
  labels:
    app: wix-slides
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wix-slides
  template:
    metadata:
      labels:
        app: wix-slides
    spec:
      containers:
        - name: wix-slides
          image: ghcr.io/igorsheg-wix/wix-slides:latest
          ports:
            - containerPort: 4000
          env:
            - name: DOMAIN
              valueFrom:
                secretKeyRef:
                  name: wix-slides-app
                  key: DOMAIN
            - name: CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: wix-slides-app
                  key: CLIENT_ID
            - name: CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: wix-slides-app
                  key: CLIENT_SECRET
      imagePullSecrets:
        - name: dockerconfigjson-github-com

---
apiVersion: v1
kind: Service
metadata:
  name: wix-slides-service
spec:
  selector:
    app: wix-slides
  ports:
    - protocol: TCP
      port: 4000
      targetPort: 4000
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: wix-slides-ingress
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
    - host: slides.yago.sh
      http:
        paths:
          - backend:
              serviceName: wix-slides-service
              servicePort: 4000
